<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🏠 House Management - Payments</h1>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/tasks">Tasks</a></li>
                <li><a href="/payments">Rent Payments</a></li>
                <li><a href="/maintenance">Maintenance</a></li>
            </ul>
        </nav>

        <main>
            <h2>Rent Payments</h2>
            <ul>
                {% for payment in payments %}
                    <li>{{ payment.date }} - ${{ payment.amount }}</li>
                {% endfor %}
            </ul>

            <h3>Submit a Payment</h3>
            <form action="/add_payment" method="POST">
                <label>Date:</label>
                <input type="date" name="date" required><br><br>
                <label>Amount:</label>
                <input type="number" name="amount" required><br><br>
                <button type="submit">Submit Payment</button>
            </form>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 House Management System. All rights reserved.</p>
    </footer>
</body>
</html>
